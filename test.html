<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>通知アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>🔔 通知アプリ</h1>
  <input type="text" id="title" placeholder="通知のタイトル">
  <input type="text" id="body" placeholder="通知のメッセージ">
  <button onclick="sendNotification()">通知を送信</button>

  <script>
    // 通知の許可を確認
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    function sendNotification() {
      const title = document.getElementById('title').value || 'タイトルなし';
      const body = document.getElementById('body').value || 'メッセージなし';

      if (Notification.permission === 'granted') {
        new Notification(title, { body });
      } else {
        alert('通知が許可されていません。');
      }
    }
  </script>
</body>
</html>
